<body>
    <script>
        Fizz(30);
        Function fizz (num) {
            for (let j = 0; j <= num; j++) {
                if (j % 3 == 0) {
                    document.write("FIZZ");
                    console.log("FIZZ");
                } else {
                    document.write(j);
                document.write("<br>");
            console.log(j);
                        }
            }
        }

    </script>
