<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <script>
       listaDecrescente(4);
  function listaDecrescente(num) {
  for (let i = num; i >= 0; i--) {
    console.log(i);
    document.write(i);
    document.write("<br>");
  }
}
</script>
</body>
</html>
